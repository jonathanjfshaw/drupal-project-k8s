apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-dbdump-cron
spec:
  schedule: "{{ randAlphaNum 1 }} 2 * * *"
  concurrencyPolicy: Forbid
  backOffLimit: 3
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: drupal-dbdump-cron
            image: {{ .Values.drupal.image | quote }}
            command: ["/bin/sh", "-c"]
            args:
            - cd web;
              mkdir -p /var/backups/db/;
              bootstrapped=$(drush status --field=bootstrap);
              if [[ $bootstrapped = "Successful" ]] && [[ "$RELEASE_NAME" = "$PRODUCTION_RELEASE_NAME" ]];
              then drush sql-dump > "/var/backups/db/$RELEASE_NAME-latest.sql" ;
              fi;
            env:
            - name: RELEASE_NAME
              value: {{ .Release.Name }}
            - name: PRODUCTION_RELEASE_NAME
              value: {{ .Values.production_release_name | default "production" }}
            - name: PHP_FPM_CLEAR_ENV
              value: "no"
            - name: DB_USER
              value: "{{ .Values.mariadb.db.user }}"
            - name: DB_NAME
              value: "{{ .Values.mariadb.db.name }}"
            - name: DB_HOST
              value: "{{ .Release.Name }}-mariadb"
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-mariadb"
                  key: mariadb-password
            - name: HASH_SALT
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets-drupal
                  key: hashsalt
          {{- range $key, $val := .Values.drupal.env }}
            - name: {{ $key }}
              value: {{ $val | quote }}
          {{- end }}
            volumeMounts:
              - name: drupal-files-volume
                mountPath: /var/www/html/web/sites/default/files
              - name: drupal-backups-volume
                mountPath: /var/backups
          imagePullSecrets:
          - name: gcr
          volumes:
          - name: drupal-files-volume
            persistentVolumeClaim:
              claimName: {{ .Release.Name }}-public-files
          - name: drupal-backups-volume
            persistentVolumeClaim:
              claimName: {{ .Release.Namespace }}-backups
